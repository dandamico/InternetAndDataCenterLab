!
! FRRouting configuration file
!
password zebra
enable password zebra
!
log file /var/log/frr/frr.log
!
!  BGP CONFIGURATION
!
debug bgp keepalives
debug bgp updates in
debug bgp updates out
!

router bgp 2
no bgp ebgp-requires-policy 

!
! NEIGHBORS
!
!Segnare i neighbor esempio di router1 (in AS1 con ip 193.10.11.1) e router 2 (in AS2 con ip .2) config. in router 1:
!
!neighbor 193.10.11.2 remote-as 2
!neighbor 193.10.11.2 description Router 2 
neighbor 50.1.2.1 remote-as 1
neighbor 50.1.2.1 description Router 1
neighbor 50.2.88.88 remote-as 3
neighbor 50.2.88.88 description Router 3
neighbor 50.2.20.20 remote-as 20
neighbor 50.2.20.20 description Router 20
!
! NETWORKS
!
!network 200.1.0.0/16
!network 200.1.128.0/17
network 100.2.0.0/16
network 50.2.20.0/24
network 50.2.88.0/24
network 50.1.2.0/24
!
! POLICIES
!
!neighbor 11.0.0.14 prefix-list mineOutOnly out
!neighbor 11.0.0.14 prefix-list defaultIn in
!
