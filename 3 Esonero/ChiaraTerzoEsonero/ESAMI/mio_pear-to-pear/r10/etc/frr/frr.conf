! (PROVIDER E CLIENT ALLO STESSO TEMPO )
!
! FRRouting configuration file
!
password zebra
enable password zebra
!
log file /var/log/frr/frr.log
!
!  BGP CONFIGURATION
!
debug bgp keepalives
debug bgp updates in
debug bgp updates out
!
router bgp 20
! no bgp ebgp-requires-policy (not needed for this lab)
no bgp network import-check (FORSE PERCHE COMUNICA ANCHE CON ALTRI PROTOCOLLI)
!
! NEIGHBORS
!
! (suo client)
neighbor 50.10.100.100 remote-as 100
neighbor 50.10.100.100 description Router r100
! (suo provider)
neighbor 50.1.10.1 remote-as 1
neighbor 50.1.10.1 description Router r1
! (semplice peering)
neighbor 50.10.200.200 remote-as 200
neighbor 50.10.200.200 description Router r200 
!
! (NORMALE CONFIGURAZIONE DI UN SERVER )
!
! NETWORKS
!
network 50.10.100.0/24
network 50.10.200.0/24
network 50.1.10.0/24
network 100.10.0.0/16
!network 0.0.0.0/0
! (abbiamo detto niente 0.0)
!
! POLICIES
!
! (policy in quanto provider del costumer r100)
neighbor 50.10.100.100 default-originate
neighbor 50.10.100.100 prefix-list r100In in
neighbor 50.10.100.100 prefix-list defaultOut out
!
ip prefix-list r100In permit 100.100.0.0/16 (lan interna del costumer)
ip prefix-list defaultOut permit 0.0.0.0/0
!
